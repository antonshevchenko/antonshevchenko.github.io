---
title: Blog
description: Anton Shevchenko's blog
cover: http://photos-h.ak.instagram.com/hphotos-ak-xaf1/t51.2885-15/10013016_233164723551167_1069080540_n.jpg
layout: default
---
<div class="jumbotron jumbotron-transparent margin-top-navbar">
    <h1 class="title"><span fade>an</span>+<span fade>on</span></h1>
</div>

<!-- posts -->
<div>
    {% for post in site.posts limit: 10 %}
    <article class="post">
        <div class="background background-static" style="background-image: url('{{ post.cover }}')"></div>
        <header>
            <a title="{{ post.title }}" href="{{ post.url }}" class="header-mobile">{{ post.title }}</a>
        </header>
        {{ post.excerpt }}
        <a title="{{ post.title }}" href="{{ post.url }}">Read more &rarr;</a>
    </article>
    {% endfor %}
</div>
